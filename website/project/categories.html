<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <title>Kritikomento - Categories</title>
    <style>
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .category-card {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
            width: 25vw;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .category-card img {
            width: 25vw;
            height: 40vh;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .category-card a {
            display: inline-block;
            background: #ff4136;
            color: #ffffff;
            padding: 10px 15px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><span class="highlight">Kritik</span>omento</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li class="current"><a href="categories.html">Categories</a></li>
                        <li><a href="send-review.html">Send Review</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </header>

    <section id="main">
        <div class="container">
            <h1>Categories</h1>
            <div class="category-grid">
                <div class="category-card">
                    <img src="img/movie.jpg" alt="Movies">
                    <h2>Movies</h2>
                    <p>Explore the shadows of cinema</p>
                    <a href="movie.html">Enter</a>
                </div>
                <div class="category-card">
                    <img src="img/books.jpg" alt="Books">
                    <h2>Books</h2>
                    <p>Uncover literary depths</p>
                    <a href="book.html">Enter</a>
                </div>
                <div class="category-card">
                    <img src="img/art.jpg" alt="Art">
                    <h2>Art</h2>
                    <p>Confront visual provocations</p>
                    <a href="art.html">Enter</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Kritikomento. All rights reserved.</p>
    </footer>
</body>
</html>
